apiVersion: apps/v1
kind: Deployment
metadata:
  name: mordred
  namespace: grimoirelab
  labels:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: mordred
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grimoirelab
      app.kubernetes.io/component: mordred
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grimoirelab
        app.kubernetes.io/component: mordred
    spec:
      initContainers:
        - name: wait-for-backends
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -e
              for host in grimoirelab-gateway:8000 opensearch-node1:9200; do
                echo "Waiting for $host..."
                until nc -z ${host%:*} ${host#*:}; do
                  sleep 5
                done
              done
      containers:
        - name: mordred
          image: grimoirelab/grimoirelab:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: 2Gi
              cpu: "500m"
            limits:
              memory: 4Gi
              cpu: "2000m"
          volumeMounts:
            - name: grimoire-config
              mountPath: /home/grimoire/conf/setup.cfg
              subPath: setup.cfg
            - name: grimoire-config
              mountPath: /home/grimoire/conf/projects.json
              subPath: projects.json
            - name: mordred-logs
              mountPath: /home/grimoire/logs
      volumes:
        - name: grimoire-config
          configMap:
            name: grimoirelab-config
        - name: mordred-logs
          emptyDir: {}

