apiVersion: v1
kind: Service
metadata:
  name: opensearch-node1
  namespace: grimoirelab
  labels:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: opensearch
spec:
  ports:
    - name: https
      port: 9200
      targetPort: 9200
    - name: metrics
      port: 9600
      targetPort: 9600
  selector:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: opensearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-node1
  namespace: grimoirelab
  labels:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grimoirelab
      app.kubernetes.io/component: opensearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grimoirelab
        app.kubernetes.io/component: opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9200
            - containerPort: 9600
          env:
            - name: cluster.name
              value: opensearch-cluster
            - name: node.name
              value: opensearch-node1
            - name: discovery.type
              value: single-node
            - name: bootstrap.memory_lock
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grimoirelab-secrets
                  key: opensearch-initial-admin-password
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - >
                  curl -sk -u admin:${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
                  https://localhost:9200/_cluster/health | grep -q '"status"'
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - >
                  curl -sk -u admin:${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
                  https://localhost:9200/
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: opensearch-data
          persistentVolumeClaim:
            claimName: opensearch-data

