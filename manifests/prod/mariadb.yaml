apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: grimoirelab
  labels:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: mariadb
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: grimoirelab
  labels:
    app.kubernetes.io/name: grimoirelab
    app.kubernetes.io/component: mariadb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: grimoirelab
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grimoirelab
        app.kubernetes.io/component: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:11.8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grimoirelab-secrets
                  key: mysql-root-password
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "yes"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  MYSQLADMIN_BIN=/usr/bin/mariadb-admin
                  if [ -x "$MYSQLADMIN_BIN" ]; then
                    if [ -n "${MYSQL_ROOT_PASSWORD}" ]; then
                      exec "$MYSQLADMIN_BIN" ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD}"
                    else
                      exec "$MYSQLADMIN_BIN" ping -h 127.0.0.1 -uroot
                    fi
                  else
                    echo "mysqladmin binary not found" >&2
                    exit 1
                  fi
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  MYSQLADMIN_BIN=/usr/bin/mariadb-admin
                  if [ -x "$MYSQLADMIN_BIN" ]; then
                    if [ -n "${MYSQL_ROOT_PASSWORD}" ]; then
                      exec "$MYSQLADMIN_BIN" ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD}"
                    else
                      exec "$MYSQLADMIN_BIN" ping -h 127.0.0.1 -uroot
                    fi
                  else
                    echo "mysqladmin binary not found" >&2
                    exit 1
                  fi
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data

